--- 
 - hosts: all 
   become: yes
   
   tasks:  
   - name: "I want to install webserver on ubuntu"
     apt: 
      name: "{{myubuntuwebsers}}"
      state: present 
     when: 
         ansible_os_family == "Debian"
   - name: "I want to install webserver on linux"
     yum: 
       name: "{{mylinuxwebservers}}"
       state: present 
     when: 
         ansible_os_family == "RedHat"