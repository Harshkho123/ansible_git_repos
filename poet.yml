--- 
  - hosts: all 
    become: yes 
    tasks: 
    - name: "I want to install java on ubuntu server"
      command: hostname -f 
      register: myresult

    - name: "I want to display results"
      debug: 
        msg: "{{myresult}}"
    
    - name: "I want to install GIT"
      apt: 
       name: git 
      when: 
         myresult.stdout == "ip-172-31-47-91.us-east-2.compute.internal" 
      tags: "git"

    - name: "I want to install TREE"
      apt: 
       name: tree
      when: 
         myresult.stdout == "ip-172-31-47-91.us-east-2.compute.internal" 
      tags: "tree"

   
