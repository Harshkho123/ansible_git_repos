--- 
  - hosts: all 
    become: yes 
    tasks: 
    - name: "I want to install java on ubuntu server"
      command: hostname -f 
      register: myresult

    - name: "I want to display results"
      debug: 
        msg: "{{myresult}}"
    
    - name: "I want to install GIT"
      apt: 
       name: git 
      when: 
         stderr == "" 

    - name: "I want to install Tree"
      apt: 
       name: tree 
      when: 
         stderr != ""  
